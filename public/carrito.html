<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluir Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header class="header-container">
        <div class="logo">
            <a href="index.html"><img src="/img/logo.png" alt="Logo Tienda"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Tendencias</a></li>
                <li><a href="#">Reservas</a></li>
                <li><a href="#">Próximos Lanzamientos</a></li>
                <li><a href="#">Soporte</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar juegos...">
            <button>Buscar</button>
        </div>
        <div class="user-actions">
            <a href="#" class="user-link"><i class="fas fa-user"></i> Iniciar Sesión</a>
            <a href="carrito.html" class="cart-link">
                <i class="fas fa-shopping-cart"></i> Carrito 
                <span id="cart-count">0</span>
            </a>
            
        </div>
        <div class="hamburger-container">
            <a href="#" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </a>
            <ul id="consolas-menu" class="submenu">
                <li><a href="#">PC</a></li>
                <li><a href="#">PlayStation</a></li>
                <li><a href="#">XBOX</a></li>
                <li><a href="#">Nintendo</a></li>
            </ul>
        </div>
    </header>
        <div class="cart-container">
            <h2>Carrito de Compras</h2>
            <div id="cart-items"></div>
            <div class="cart-summary">
                <h3>Total: <span id="total-price">€0.00</span></h3>
                <button id="checkout-btn">Pagar</button>
            </div>
            <button id="clear-cart">Vaciar Carrito</button>
        </div>
    <footer>
        <p>examen de dani</p>
    </footer>
    <script src="daniel_app.js"></script>
</body>
</html>
